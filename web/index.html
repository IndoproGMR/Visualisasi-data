<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="./js/API_lib.js"></script>
    </head>
    <body>
        <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
    </body>

    <script>
        const url = "api/Occupation";

        var xValues = [];
        var yValues = [];

        const api = new API_lib("http://127.0.0.1:8000");

        (async () => {
            const data = await api.get("/api/Occupation");
            data.forEach((dataa) => {
                xValues.push(dataa.X);
                yValues.push(dataa.Y);
            });

            // Setelah data dimasukkan, buat grafik
            new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [
                        {
                            data: yValues,
                        },
                    ],
                },

                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "Pekerjaan",
                    },
                },
            });
        })();
    </script>
</html>
